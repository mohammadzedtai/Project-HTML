<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        <center>Job Appliction Form</center>

                <td>Full Name:</td>

            <tr>
                <td>Email Address:</td>
                <td><input type="Email address" placeholder="Email Address" required></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="text" placeholder="123-456-1234"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input name="gender" type="radio">Male <input name="gender" type="radio">Female</td>
            </tr>
            <tr>
                <td>Job role:</td>
                <td><select name="" id="">
                        <option value="job">..select..role..</option>
                        <option value="job 1">job 1</option>
                        <option value="job 2">job 2</option>
                        <option value="codeing">codeing</option>
                    </select></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" placeholder="date"></td>
            </tr>
            <tr>
                <td>Favorite color:</td>
                <td><input type="color" placeholder="color"></td>
            </tr>
            <tr>
                <td>Upload resume:</td>
                <td><input type="file" placeholder="file"></td>
            </tr>
            <tr>
                <td>Skills</td>
                <td><input type="checkbox" placeholder="checkbox">HTML<input type="checkbox"
                        placeholder="checkbox">CSS<input type="checkbox" placeholder="checkbox">JAVASCRIPT<input
                        type="checkbox" placeholder="checkbox">React</td>
            </tr>
            <tr>
                <td>Cover later:</td>
                <td><input type="text" placeholder="Write something about yourself....."></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit"><input type="reset"></td>
            </tr>
        </table>


    </form>
</body>

</html>
